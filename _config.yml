name: Portfolio
description: Patrick Cate's Portfolio
markdown: kramdown
highlighter: pygments
relative_permalinks: true
doctor:          true

timezone:       America/New_York
source:         .
destination:    ./_site
plugins:        ./_plugins
layouts:        ./_layouts
include:        ['.htaccess']

# Serving
port: 3000
host: localhost

collections:
- _projects

exclude: [
    '*.json',
    '*.log',
    '*.sublime-project',
    '*.sublime-workspace',
    'config.rb',
    'Gemfile',
    'Gemfile.lock',
    'grunt',
    'Gruntfile.js',
    'gulpfile.js',
    'node_modules',
    'sass',
]