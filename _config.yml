name: Portfolio
description: Patrick Cate's Portfolio
twitter_id: '@patrickcate'
markdown: kramdown
highlighter: pygments
relative_permalinks: true
doctor: true
url: http://portfolio.patrickcate.com

timezone:       America/New_York
source:         .
destination:    ./_site
plugins:        ./_plugins
layouts:        ./_layouts
include: [
          '.htaccess',
          'js/*.js'
         ]

# Serving
port: 3000
host: localhost

gems: [
    'jekyll_version_plugin',
    # 'jekyll/minibundle'
    ]

sitemap:
  file: '/sitemap.xml'

minibundle:
  # mode: development

collections:
- project

exclude: [
    '*.json',
    '*.log',
    '*.map',
    '*.zip',
    'js/**/*.*',
    '*.sublime-project',
    '*.sublime-workspace',
    'config.rb',
    'Gemfile',
    'Gemfile.lock',
    'grunt',
    'Gruntfile.js',
    'gulpfile.js',
    'node_modules',
    'sass',
]

#main_image_mq: '(min-width: 800px) 240px, (min-width: 480px) calc(33vw - 20px), 50vw'
#large_main_image_mq: '(min-width: 800px) 310px, (min-width: 480px) calc(42vw - 20px), 50vw'
