<header id="js-header" class="l-header">
	<div class="l-header__inner">
		<div class="l-headline">
			<a href="index.html" class="site-logo"><svg class="logo"><use xlink:href="#logo"></use></svg></a>
			<h2 class="site-headline">Patrick Cate</h2>
			<h5 class="site-tagline">Graphic/Web Designer</h5>
		</div>
		<nav class="l-navigation">
			<ul id="js-nav" class="nav">
				{% for link in site.data.navigation %}
				{% if page.id == link.id %}
				<li class="nav__item nav__item--{{link.id}}"><a href="{{link.url}}" class="nav__link nav__link--{{link.id}} nav__link--is-active-first"><span class="nav__text">{{link.id | capitalize}}</span></a></li>
				{% else %}
				<li class="nav__item nav__item--{{link.id}}"><a href="{{link.url}}" class="nav__link nav__link--{{link.id}}"><span class="nav__text">{{link.id | capitalize}}</span></a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
