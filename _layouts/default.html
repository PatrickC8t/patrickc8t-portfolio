{% include head.html %}
<body>
    {% include svg-sprite--{{page.id | classify}}.svg %}
    {% include header.html %}
    <main id="js-content" class="l-content l-content--{{page.id | classify}}">
        <div id="js-content__inner" class="l-content__inner">
            {{ content }}
            {% include footer.html %}
        </div>
    </main>

    <script>window.jQuery || document.write('<script src="/js/jquery-1.11.2.min.js"><\/script>')</script>
    {% if page.id == 'contact' %}
    <script src="/js/parsley-2.0.6.min.js"></script>
    {% endif %}
    <script src="{% ministamp /js/scripts.min.js /js/scripts.min.js %}"></script>
    <script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</body>
</html>
